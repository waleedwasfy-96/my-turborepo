version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - pwd
            - cd ../..
            - pwd
            - yarn install
            - ls -a
        build:
          commands:
            - cd apps/docs
            - pwd
            - yarn build
            - ls -a .next
            - ls -al .next/standalone
            - cd .next/standalone
            - ls -al apps/docs
            - mv apps/docs/* .
            - mv apps/docs/.next .
            - ls -al
            - ls -al .next 
            - cd ../..
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
    appRoot: apps/docs